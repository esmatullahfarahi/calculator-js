<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
   <!-- Create 2 input Field for the two numbers being calulated-->
   
   <input type="number" name="num1" id="num1-el">
   <input type="number" name="num2" id="num2-el">


    <section class="container">
      <!-- Add 4 buttons (add, Subtract, divide, multiple) along with onclick attributes which calls the function -->
      <button class="button" id="add">Add</button>
      <button class="button" id="subtract">Subtract</button>
      <button class="button" id="divide">Divide</button>
      <button class="button" id="multiply">multiply</button>

    </section>


    <!-- Add a paragraph which displays the sum -->
    <p id="result"></p>
    <p id="error"></p>

  </body>
  <script src="script.js"></script>
</html>
